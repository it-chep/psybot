{% extends 'base.html' %}
{% load static %}

{% block head_title %}
    Выход
{% endblock %}

{% block extralinks %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static "css/users_signup.css" %}">
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'logout' %}" method="POST" class="form-signin text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-blue btn-block mt-5">Выйти</button>
        </form>
    </div>
{% endblock %}
